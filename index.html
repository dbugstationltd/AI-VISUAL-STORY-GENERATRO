<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Storyteller AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(-45deg, #0f172a, #1e293b, #0d9488, #38bdf8);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }

      body.animation-paused {
        animation-play-state: paused;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .font-serif {
        font-family: 'Merriweather', serif;
      }

      @keyframes shrink-width {
        from {
          width: 100%;
        }
        to {
          width: 0%;
        }
      }

      .timer-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background-color: #5eead4; /* teal-300 */
        animation-name: shrink-width;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      .timer-bar.paused {
        animation-play-state: paused;
      }
    </style>
